name: Build and Deploy Sphinx Docs

on:
  push:
    branches:
      - main
      - dev-refactoring
  pull_request:
    types:
      # synchronize runs every time the PR is updated by a new commit
      - synchronize

      # labeled runs when a label is added to the PR
      - labeled

jobs:
  build-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'build-docs')

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup uv (with cache)
        id: setup-uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install docs dependencies
        run: uv sync --only-group docs --frozen 

      - name: Build Sphinx documentation
        run: |
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            # Replace '/' in branch name with -
            NAME_OVERRIDE=(--define project=noether@${GITHUB_HEAD_REF/\//-})
          fi

          # Updated to use 'docs/source' as input and '_build/html' as output
          # This matches your Makefile's SOURCEDIR and the workflow's artifact path
          uv run --no-sync sphinx-build "${NAME_OVERRIDE[@]}" -b html docs/source _build/html

      - name: Upload sphinx docs
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-docs
          path: _build/html/
          retention-days: 1
          overwrite: true
          include-hidden-files: true

  commit-docs:
    runs-on: ubuntu-latest
    needs: [build-docs]
    if: github.event_name == 'push'
    steps:
      - name: Checkout noether-docs repos
        uses: actions/checkout@v4
        with:
          repository: Emmi-AI/noether-docs
          ref: gh-pages
          token: ${{ secrets.NOETHER_DOCS_REPO_TOKEN }}
          path: noether-docs

      - name: Download docs artifacts
        uses: actions/download-artifact@v4

      - name: Push built docs to target repo
        env:
          TARGET_REPO: 'Emmi-AI/noether-docs'
          TARGET_BRANCH: 'gh-pages'
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          TARGET_DIR="noether-docs"

          mkdir -p "${TARGET_DIR}"

          rsync -av --delete \
            --exclude='.doctrees/' \
            --exclude='.git/' \
            --exclude='CNAME' \
            --exclude='.nojekyll' \
            "sphinx-docs/" "${TARGET_DIR}/"

          cd noether-docs/
          git pull --rebase origin "${TARGET_BRANCH}" || true
          git add .
          git commit -m 'Update documentation' || echo 'No changes to commit'
          git push origin "${TARGET_BRANCH}"

  comment-link:
    runs-on: ubuntu-latest

    # Allow GITHUB_TOKEN to write comments on pull requests
    permissions:
      pull-requests: write

    needs: [build-docs]

    # Only run if the build-docs label was just added to the PR
    if: github.event_name == 'pull_request' && github.event.action == 'labeled' && contains(github.event.pull_request.labels.*.name, 'build-docs')

    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { GITHUB_HEAD_REF } = process.env;

            const commentBody = `Docs publish only on push to main/dev-refactoring. Live site: https://noether-docs.emmi.ai/`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody,
            });